<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="star">
        <img src="../images/icon-star.svg" alt="star">
      </div>
      <div class="card">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating-number">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
      </div>
      <div class="button">
        <button>
          SUBMIT
        </button>
      </div>
  </div>

  <div class="container2">
    <div class="check">
      <img src="../images/illustration-thank-you.svg" alt="thank you">
    </div>
    <div class="rating">
      <!-- <div>You selected <span class="rating-number2">4</span> out of 5</div> -->
    </div>
    <div class="card2">
      <h1>
        Thank you!
      </h1>
      <div>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
